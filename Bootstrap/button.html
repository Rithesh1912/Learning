<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="display-6">image classes</div>
        <img class="rounded" src="../assets/images/earth.gif" alt="">
        <img class="rounded-circle" src="../assets/images/earth.gif" alt="">
        <img class="img-thumbnail" src="../assets/images/earth.gif" alt="">
        
        <div class="display-6">Button classes</div>
        <button type="button">simple</button>
        <button type="button" class="btn btn-danger">simple</button>
        <button type="button" class="btn btn-warning">simple</button>
        <button type="button" class="btn btn-success">simple</button> <hr>
        <button type="button" class="btn btn-outline-success">simple</button>
        <button type="button" class="btn btn-outline-danger">simple</button>
        <button type="button" class="btn btn-outline-warning">simple</button> <hr>
        <button type="button" class="btn btn-outline-danger btn-lg">simple</button> <br><hr>
        <div class="d-grid">
            <button type="button" class="btn btn-outline-success">submit</button>
            <button type="button" class="btn btn-outline-danger">submit</button>
            <button type="button" class="btn btn-outline-warning">submit</button>
        </div> <hr>
        <span class="spinner-border text-danger"></span>
        <span class="spinner-border text-success"></span>
        <span class="spinner-border text-warning spinner-border-sm"></span> <hr>
        <span class="spinner-grow text-warning spinner-border-sm"></span>
        <span class="spinner-grow text-success spinner-border-sm"></span>
        <span class="spinner-border text-warning spinner-border-sm"></span> <hr>

        <button type="button" class="btn btn-primary">
            <span class="spinner-grow text-danger spinner-grow-sm"></span>loading...
        </button>
        <button type="button" class="btn btn-danger">
            <span class="spinner-grow text-danger spinner-grow-lg"></span>loading...
        </button>
        <button type="button" class="btn btn-success">
            <span class="spinner-grow text-danger spinner-grow-lg"></span>loading...
        </button> <hr>

    </div>
</body>
</html>
